<head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <div class="container">
        <h1>User Profile </h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="schoolInput" class="form-control" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label>School</label>
                    <input type="text" id="schoolInput" class="form-control" placeholder="Enter your school">
                </div>
                <div class="form-group">
                    <label>Term</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your term (optional)">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button id="editButton" type="button" class="btn btn-secondary">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="saveButton btn btn-success">Save</button>
            </div>
        </form>
    </div>

</body>
