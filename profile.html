<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Other libraries go here -->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <site-navbar></site-navbar>
    <!------------------------------>
    <!-- Stuff for body goes here -->

    <div class="profile">
      <div class="profile-icon">
        <!--profile picture-->
        <div class="proflie_pic">
          <img
            src="/images/proflie-image.jpg"
            class="mx-auto d-block w-25"
            alt="prof_pic"
          />
        </div>

        <div class="profile-text">
          <p class="text-center display-5 fw-bold text-body-emphasis">
            Your profile
          </p>
        </div>

        <div class="settings">
          <!--Account-->
          <div class="account">
            <div class="acc_button">
              <p class="text-center">Account</p>
            </div>
          </div>

          <!--Progress-->
          <div id="progress" class="progess">
            <div class="progress_button" style="cursor: pointer">
              <p class="text-center">progress</p>
            </div>
          </div>

          <!--Log out-->
          <div class="log_out">
            <div class="log_button">
              <p class="text-center">Log out</p>
            </div>
          </div>
          <br /><br />
        </div>
      </div>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <site-footer></site-footer>
    <!-- Link to scripts of your own -->
    <script src="./src/profilenav.js"></script>
    <!-- <script type="module" src="./src/main.js"></script> -->
  </body>
</html>
