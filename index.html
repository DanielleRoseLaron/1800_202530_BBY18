<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->

    <!-- Top nav row -->
    <div
      class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom bg-success"
    >
      <!-- Dropdown menu -->
      <div class="dropdown">
        <button
          class="btn btn-secondary"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <!--Dropdown img-->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 
           0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 
           .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 
           0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 
           0 0 1-.5-.5"
            />
          </svg>
        </button>

        <!--dropdown items-->
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Home</a></li>
          <li><a class="dropdown-item" href="#">Leaderboard</a></li>
          <li><a class="dropdown-item" href="#">Add/Edit goals</a></li>
        </ul>
      </div>

      <!-- search -->
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!-- Profile icon -->
      <img
        src="images/proflie-image.jpg"
        alt="Profile"
        class="rounded-circle"
        width="32"
        height="32"
      />
    </div>
    <div class="jumbotron">
      <h1 class="display-4">Taskify</h1>
      <p class="lead">
        Our goal tracking app allows you to track your goals, motivate you, and
        view your goals in a clean way. Our interface is easy to use by
        providing recognizable icons.
      </p>
      <hr class="my-4" />
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </p>
    </div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <!-- <script type="module" src="./src/main.js"></script> -->
  </body>
</html>
