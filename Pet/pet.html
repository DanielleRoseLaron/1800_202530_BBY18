<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PetPlay — Three Page Flow</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">PetPlay</div>
    <div class="meta">
      <div>Points: <span id="points">0</span></div>
      <div>Food: <span id="foodCount">0</span></div>
    </div>
  </header>

  <!-- Page container: three "pages" arranged horizontally -->
  <div class="pager" id="pager">
    <!-- Page 1: Choose a Pet -->
    <section class="page" id="page-choose">
      <h2>Choose a Pet</h2>
      <div class="choose-list" id="chooseList">
        <!-- Cards generated by JS -->
      </div>
      <div class="hint">Tap a card to select. Use the arrow to customize.</div>
      <button class="arrow right" title="Next" onclick="goToPage(2)">→</button>
    </section>

    <!-- Page 2: Select Avatar (center) -->
    <section class="page" id="page-avatar">
      <button class="arrow left" title="Back" onclick="goToPage(1)">←</button>
      <h2>Select Avatar</h2>

      <div class="avatar-main">
        <div class="avatar-preview" id="avatarPreviewWrap">
          <div id="avatarBg" class="avatar-bg"></div>
          <img id="avatarBase" class="avatar-base" alt="pet base"/>
          <img id="avatarCloth" class="avatar-acc" alt="cloth"/>
          <img id="avatarGlasses" class="avatar-acc" alt="glasses"/>
          <img id="avatarShoes" class="avatar-acc" alt="shoes"/>
          <img id="avatarCollar" class="avatar-acc" alt="collar"/>
        </div>

        <div class="avatar-controls">
          <div class="row">
            <label>Selected Pet:</label>
            <select id="avatarPetSelect" onchange="onPetSelectChange()"></select>
          </div>

          <div class="group">
            <div class="group-title">Clothes</div>
            <div id="optClothes" class="options-row"></div>
          </div>

          <div class="group">
            <div class="group-title">Color</div>
            <div id="optColors" class="options-row"></div>
          </div>

          <div class="group">
            <div class="group-title">Glasses</div>
            <div id="optGlasses" class="options-row"></div>
          </div>

          <div class="group">
            <div class="group-title">Shoes</div>
            <div id="optShoes" class="options-row"></div>
          </div>

          <div class="group">
            <div class="group-title">Collar</div>
            <div id="optCollar" class="options-row"></div>
          </div>

          <div class="row">
            <button onclick="saveCustomization()">Save</button>
            <button class="ghost" onclick="goToPage(3)">Play →</button>
          </div>
        </div>
      </div>

    </section>

    <!-- Page 3: Main Game -->
    <section class="page" id="page-game">
      <button class="arrow left" title="Back" onclick="goToPage(2)">←</button>
      <h2>Pet Home</h2>

      <div class="game-top">
        <div class="name-box">
          <input id="gameName" placeholder="Enter Name Here" />
        </div>
        <div class="game-preview">
          <div id="gameBg" class="game-bg"></div>
          <img id="gameBase" class="game-base"/>
          <img id="gameCloth" class="game-acc"/>
          <img id="gameGlasses" class="game-acc"/>
          <img id="gameShoes" class="game-acc"/>
          <img id="gameCollar" class="game-acc"/>
        </div>

        <div class="stats">
          <div>Lvl. <span id="gameLevel">1</span></div>
          <div class="bar-outer">
            <div id="happyBar" class="bar-inner"></div>
          </div>
        </div>
      </div>

      <div class="game-actions">
        <button onclick="feedAction()">Feed</button>
        <button onclick="goToShop()">Shop</button>
        <button onclick="goToPage(2)">Change Avatar</button>
      </div>

      <div id="log" class="log"></div>
    </section>
  </div>

  <!-- Shop is a separate screen to keep pages simple -->
  <section id="page-shop" class="page-standalone">
    <button class="arrow left" onclick="closeShop()">←</button>
    <h2>Shop</h2>
    <div id="shopGrid" class="shop-grid"></div>
    <div style="text-align:center;margin-top:14px"><button onclick="closeShop()">Close</button></div>
  </section>

  <div id="toast" class="toast hidden"></div>

  <script src="script.js"></script>
</body>
</html>
